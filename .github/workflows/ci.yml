name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run basic smoke test
      - name: Run smoke test
        run: |
          python -c "from src import predict; print('Smoke test passed')"

      # 5. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6. Login to Docker (optional if you push to Docker Hub)
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_HUB_USERNAME }}
      #     password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 7. Build Docker image
      - name: Build Docker image
        run: docker build -t email-ticket-app .

      # 8. (Optional) Run container for smoke test
      - name: Run Docker container
        run: |
          docker run -d -p 8501:8501 --name test-container email-ticket-app
          sleep 10
          docker ps
          docker stop test-container
